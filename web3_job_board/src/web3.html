<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web3</title>
    <link rel = "shortcut icon" type = "image/png" href = "logo.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"> </script>
    <style>
        #web3-click-animation {
            opacity: 0;
        }

        div {
            display: inline-block;
        }
        </style>

<body>

    <div class = "header">
        <button onclick="location.href='home.html';" type="button" id = "button-home">home</button>
        <button onclick="location.href='search.php';" type="button" id = "button-search">search</button>
        <button onclick="location.href='add.php';" type="button" id = "button-add" >add</button>
        <button onclick="location.href='web3.html';" type="button" id = "button-delete" class = "active">web3</button>
    </div>   
    
    <div class = "container">
        <div id = "word-animation">
            <h1>
                <span class="letter">W</span>
                <span class="letter">E</span>
                <span class="letter">B</span>
                <span class="letter">3</span>
                <div id = "anime-div"></div>
                <span class="letter">i</span>
                <span class="letter">S</span>
                <span class="letter" STYLE = "color: blue">H</span>
                <span class="letter" STYLE = "color: red">Y</span>
                <span class="letter" STYLE = "color: green">P</span>
                <span class="letter" STYLE = "color: yellow">E</span>

            </h1>
        </div>
      
    </div>   
    <script>
           anime({
            targets: '.letter',
            opacity: 1,
            translateY: 50, 
            rotate: {
                value: 360,
                duration: 2000,
                easing: 'easeInExpo'
            }, 
            scale: anime.stagger([0.7, 1], {from: 'center'}), 
            delay: anime.stagger(100, {start: 1000}), 
            translateX: [-10, 30]
            });     

            $("#word-animation").click(function() {
                $("#web3-click-animation").css('opacity', '1.0');
            }
            
            )
    </script>
</body>
